<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 300px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ddd;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2#userName {
    margin-top: 0;
    font-weight: bold;
    color: #333;
}

form#loginForm {
    display: flex;
    flex-direction: column;
    align-items: center;
}

label {
    margin-bottom: 10px;
}

input[type="email"], input[type="password"] {
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input[type="submit"] {
    background-color: #007BFF;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

#message {
    color: #red;
    font-size: 14px;
    margin-top: 10px;
}
    </style>
</head>
<body>
    <div class="container">
        <h2 id="userName"></h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <input type="submit" value="Login">
        </form>
        <p id="message"></p>
    </div>

    <script>
        const SHEET_ID = '1JOelNRu5zUDEyoLSmzrXztXfjGP2C99VXn4nizhkxLo';
const API_KEY = 'AIzaSyAtFgoHE8IheRPasFqIUnjybMbWZKOburw'; // Replace with your actual API key

async function fetchData() {
    const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/user?key=${API_KEY}`);
    const data = await response.json();
    return data.values.slice(1); // Skip header row
}

document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    const users = await fetchData();
    const user = users.find(row => row[1] === email && row[2] === password); // row[1] = EMAIL, row[2] = PASSWORD
    
    if (user) {
        // Redirect to home.html and pass the user's name as a query parameter
        const userName = user[0]; // row[0] = NAME
        window.location.href = `home.html?name=${userName}`;
    } else {
        document.getElementById('message').textContent = 'Invalid email or password.';
    }
});
    </script>
</body>
</html>
