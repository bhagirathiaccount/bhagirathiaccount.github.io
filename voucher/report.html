<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voucher Data Report</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>

<body>
    <div class="form-container" id="form-container">
        <form id="reportForm" onsubmit="return fetchData()">
            <center>
                <h2>
                    : Voucher Data Report :
                    <br>
                    <div class="spinner" id="spinner"></div>
                </h2>
            </center>

            <div class="date-picker-container">
                <div>
                    <label for="from-date">From Date</label>
                    <input type="date" id="from-date" name="from-date" required>
                </div>
                <div>
                    <label for="to-date">To Date</label>
                    <input type="date" id="to-date" name="to-date" required>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>

        <table id="data-table" style="margin-top: 20px; display: none; border: 1px solid #000;">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Voucher No.</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Paid To</th>
                    <th>Description</th>
                    <th>Remark</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="summary" id="summary"></div>
        <button id="downloadPDF" onclick="downloadPDF()">Download PDF</button>
    </div>

    

    <script src="scriptr.js"></script>

    <script>
        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const formContainer = document.getElementById('form-container');

            html2canvas(formContainer).then(canvas => {
                const pdf = new jsPDF('p', 'mm', 'a4');
                const imgData = canvas.toDataURL('image/png');

                const imgWidth = 210; // A4 size width in mm
                const pageHeight = 295; // A4 size height in mm
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                let heightLeft = imgHeight;
                let position = 0;

                pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;

                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight;
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }

                pdf.save('voucher_report.pdf');
            });
        }
    </script>
</body>

</html>
